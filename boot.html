<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing Plans</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap');
        body {
            font-family: 'Arabic', cursive;
        }
    </style>
</head>
<body class="bg-white flex items-center justify-center min-h-screen">
    <div class="flex flex-col md:flex-row space-y-6 md:space-y-0 md:space-x-6">
        <!-- Basic Plan -->
        <div class="bg-gray-100 p-6 rounded-lg shadow-lg text-center">
            <h2 class="text-xl font-bold mb-4">Basic</h2>
            <p class="text-4xl font-bold mb-4">$11.99<span class="text-lg">/month</span></p>
            <ul class="text-left mb-6">
                <li class="flex items-center mb-2"><i class="fas fa-check text-green-500 mr-2"></i>10GB Storage</li>
                <li class="flex items-center mb-2"><i class="fas fa-check text-green-500 mr-2"></i>1 User</li>
                <li class="flex items-center mb-2"><i class="fas fa-times text-red-500 mr-2"></i>Support</li>
            </ul>
            <button class="bg-orange-500 text-white py-2 px-4 rounded">Sign Up</button>
        </div>
        <!-- Standard Plan -->
        <div class="bg-gray-100 p-6 rounded-lg shadow-lg text-center">
            <h2 class="text-xl font-bold mb-4">Standard</h2>
            <p class="text-4xl font-bold mb-4">$19.99<span class="text-lg">/month</span></p>
            <ul class="text-left mb-6">
                <li class="flex items-center mb-2"><i class="fas fa-check text-green-500 mr-2"></i>50GB Storage</li>
                <li class="flex items-center mb-2"><i class="fas fa-check text-green-500 mr-2"></i>5 Users</li>
                <li class="flex items-center mb-2"><i class="fas fa-check text-green-500 mr-2"></i>Phone & Email Support</li>
            </ul>
            <button class="bg-orange-500 text-white py-2 px-4 rounded">Sign Up</button>
        </div>
        <!-- Premium Plan -->
        <div class="bg-gray-100 p-6 rounded-lg shadow-lg text-center">
            <h2 class="text-xl font-bold mb-4">Premium</h2>
            <p class="text-4xl font-bold mb-4">$49.99<span class="text-lg">/month</span></p>
            <ul class="text-left mb-6">
                <li class="flex items-center mb-2"><i class="fas fa-check text-green-500 mr-2"></i>100GB Storage</li>
                <li class="flex items-center mb-2"><i class="fas fa-check text-green-500 mr-2"></i>10 Users</li>
                <li class="flex items-center mb-2"><i class="fas fa-check text-green-500 mr-2"></i>24/7 Support</li>
            </ul>
            <button class="bg-orange-500 text-white py-2 px-4 rounded">Sign Up</button>
        </div>
    </div>
</body>
</html>
